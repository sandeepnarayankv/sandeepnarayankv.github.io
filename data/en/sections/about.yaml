# a summary about you
summary: "I am a passionate software engineer with around 19 years of working experience Working as a Sr. Technology Architect at Cognizant Technology Solutions India Pvt. Ltd. I work extensively on Oracle Cloud, Oracle ERP and Oracle Database technologies. I have strong expertise on Oracle Database, Oracle EBS and Oracle Cloud Technical Stack. I have worked on various projects in the areas of Oracle Cloud, Oracle EBS, Oracle Database, Oracle Fusion Technical Stack, Oracle Workflow, Oracle PL/SQL, Oracle Application Framework (OAF), Oracle BI Publisher, and Oracle Application Framework (OAF). I have a strong interest in Generative AI and its applications in the enterprise software space and is certified in Oracle Apex and Oracle Generative AI. I am also a PMP Certified Project Manager and have a strong interest in Agile methodologies and Certified SAFe Agile Scrum Master. I am currently in the process of learning Oracle Visual Builder, Redwood, Oracle AI Agents Studio and Agentic AI."

